<section class="p-4">
  <h1 class="text-4xl pb-4">Woods</h1>
  <div class="relative">
    <table class="realative w-full text-gray-400" id="woods">
      <thead
        class="sticky top-0 uppercase text-sm tracking-widest bg-gray-700 text-gray-200 border-b border-gray-400"
      >
        <tr>
          <th *ngFor="let col of columns" class="border border-gray-600">
            <span class="table-head-rotated p-2"
              ><button (click)="sortBy(col)">{{ col }}</button></span
            >
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let wood of woods$ | async"
          class="border border-gray-600 hover:bg-gray-700"
        >
          <td *ngFor="let col of columns" class="p-2 border border-gray-600">
            {{ wood[col] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
